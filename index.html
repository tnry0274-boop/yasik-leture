<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>야식 추천기</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="top-bar">
      <h1>야식 추천기</h1>
      <button id="theme-toggle" class="theme-toggle" type="button" aria-label="테마 전환">다크모드</button>
    </div>

    <p class="description">버튼을 누르면 오늘 밤 먹기 좋은 야식 메뉴를 랜덤으로 추천합니다.</p>

    <button id="generate-btn" type="button">야식 추천받기</button>

    <section class="result-wrap" aria-live="polite">
      <h2>추천 메뉴</h2>
      <div id="menus" class="menus"></div>
      <p id="pick" class="pick"></p>

      <div id="vote-box" class="vote-box" hidden>
        <p id="vote-title" class="vote-title"></p>
        <div class="vote-actions">
          <button id="like-btn" class="vote-btn like-btn" type="button">좋아요</button>
          <button id="dislike-btn" class="vote-btn dislike-btn" type="button">별로예요</button>
        </div>
        <p id="vote-status" class="vote-status"></p>
      </div>
    </section>
  </main>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
